{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "content-section mt-5" style = "width:50%; margin:auto;">
	<form method = "POST">
		{% csrf_token %}
		<!-- grouping for forms -->
		<fieldset class = "form-group">
			<legend class = "border-bottom mb-4">Log In</legend>
			{{ form|crispy }}
		</fieldset>
		<div class = "form-group">
			<button class = "btn btn-outline-info" type="submit">Log In</button>
		</div>
	</form>
	<div class = "border-top pt-3">
		<small class = "text-muted ml-1"> 
			Forgot password? <a class = "ml-1" href="{% url 'password_reset' %}">Reset here.<br></a>
		</small>
		<small class = "text-muted ml-1"> 
			Not yet signed up? <a class = "ml-1" href="{% url 'register' %}">Sign up here.</a>
		</small>
	</div>
</div>
{% endblock content %}
