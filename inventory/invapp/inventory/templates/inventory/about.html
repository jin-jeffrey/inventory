{% extends "inventory/base.html" %}
{% load static %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
	    <div class="carousel-item active">
			<img class="d-block w-100" src="{% static 'inventory/photos/Home.png' %}" alt="first">
			<div class="carousel-caption d-none d-md block">
				<h5>Home</h5>
				<p>Home Page</p>
			</div>
	    </div>
	    <div class="carousel-item">
			<img class="d-block w-100" src="{% static 'inventory/photos/Detail.png' %}" alt="second">
			<div class="carousel-caption d-none d-md block">
				<h5>Home</h5>
				<p>Home Page</p>
			</div>
	    </div>
	    <div class="carousel-item">
			<img class="d-block w-100" src="{% static 'inventory/photos/Sold.png' %}" alt="third">
			<div class="carousel-caption d-none d-md block">
				<h5>Home</h5>
				<p>Home Page</p>
			</div>
	    </div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
{% endblock content %}
