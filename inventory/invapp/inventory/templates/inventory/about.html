{% extends "inventory/base.html" %}

{% block content %}
<div style="position:fixed; width:100%; height: 100%; background:linear-gradient(to right, rgb(162,207,235), rgb(249,195,211));">
	<div>
		<div style="text-align:center;">
			<h1 class = "pt-5" style>INVM: Inventory Manager</h1>
			<p>INVM allows users to keep track of items intended for resell.</p>
		</div>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
			    <div class="carousel-item active">
			    	<div class = "mx-5" style="font-size:25px">
						<img src="./media/Inventory.png" class="col my-5" style="width:50%; height:auto; margin-right:10%; margin-left: 3%" 
						alt="Inventory Image">
						Track Inventory Value
					</div>
				</div>
				<div class="carousel-item">
			    	<div class = "mx-5" style="font-size:25px">
						<img src="./media/Sold.png" class="col my-5" style="width:50%; height:auto; margin-right:13%; margin-left: 3%" 
						alt="Inventory Image">
						Track Profits
					</div>
				</div>
				<div class="carousel-item">
			    	<div class = "mx-5" style="font-size:25px">
						<img src="./media/Detail.png" class="col my-5" style="width:50%; height:auto; margin-right:13%; margin-left: 3%" 
						alt="Inventory Image">
						Track Details
					</div>				
				</div>
			</div>
			<br>			
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</div>
{% endblock content %}
